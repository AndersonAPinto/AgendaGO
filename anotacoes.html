<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/icon.svg">
    <title>Agenda GO®</title>
</head>
<body>
    <div id="pageWrapperAnotacoes" class="pageWrapper">
        <h1>ANOTAÇÕES</h1>
        <div id="anotacoes">
            <div class="anotacoesLineDivs">
                <div id="anotacaoOne" class="anotacoesDivs">
                    <input type="image" src="assets/images/anotacao.svg" id="buttonAnotacaoOne" class="anotacoesButtons" alt="Doc 01">
                    <a href="#" class="aAnotacoes">DOC 01</a>
                </div>
                <div id="anotacaoTwo" class="anotacoesDivs">
                    <input type="image" src="assets/images/anotacao.svg" id="buttonAnotacaoTwo" class="anotacoesButtons" alt="Doc 02">
                    <a href="#" class="aAnotacoes">DOC 02</a>
                </div>
            </div>
            <div class="anotacoesLineDivs">
                <div id="anotacaoThree" class="anotacoesDivs">
                    <input type="image" src="assets/images/anotacao.svg" id="buttonAnotacaoThree" class="anotacoesButtons" alt="Doc 03">
                    <a href="#" class="aAnotacoes">DOC 03</a>
                </div>
                <div id="anotacaoPlus" class="anotacoesDivs">
                    <input type="image" src="assets/images/anotacaoPlus.svg" id="buttonAnotacaoPlus" class="anotacoesButtons" alt="Novo Doc">
                    <a href="#" class="aAnotacoes">NOVO DOC</a>
                </div>
            </div>
        </div>
        <div id="footer" class="anotacoesFooter">
            <div id="divShare">
                <input type="image" src="assets/images/share.svg" alt="Compartilhar">
            </div>
            <div id="divMuteSound">
                <input type="image" src="assets/images/muteUnmuteSound.svg" alt="Mute/Unmute sound">
            </div>
        </div>
    </div>
</body>
</html>
