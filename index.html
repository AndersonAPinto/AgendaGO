<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/icon.svg">
    <title>Agenda GOÂ®</title>
</head>
<body>
    <div id="page-wrapper">
        <div id="divLogo" class="divs">
            <img id="imgLogo" src="assets/images/logo.svg" alt="logo" srcset="">
        </div>
        <div id="divLogin" class="divs">
            <form>
                <div id="divEmail" class="divs">
                    <label class="label" for="email">Email</label>
                    <input class="campo" type="email" name="email" id="campoEmail" placeholder="usuario@gmail.com" required>
                </div>
                <div id="divSenha" class="divs">
                    <label class="label" for="senha">Senha</label>
                    <input class="campo" type="password" name="senha" id="campoSenha" placeholder="************" required>
                </div>
                <div id="divButtons" class="divs">
                    <input id="buttonEntrar" class="buttons" type="submit" value="Entrar">
                    <input id="buttonCadastrar" class="buttons" type="submit" value="Cadastrar">
                </div>
                <div id="divEsqueci" class="divs">
                    <a id="aEsqueci" href="#">Esqueci minha senha</a>
                </div>
            </form>            
        </div>
        <div id="divLoginGoogle" class="divs">
            <input type="image" src="assets/images/buttonGoogle.svg" id="buttonGoogle" class="buttons" alt="Fazer login com sua conta Google">
        </div>
        <div id="divMuteSound">
            <input type="image" src="assets/images/muteUnmuteSound.svg" alt="Mute/Unmute sound">
        </div>
    </div>
</body>
</html>
